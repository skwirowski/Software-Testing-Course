<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript 01 - software testing</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <script src="scripts/script.js" defer></script>
</head>
  <body>
    <div id="container-one">
      <div id="div-one">
        <p id="paragraph-one">Random paragraph content. More random paragraph content. And more random paragraph content</p>
        <button
          type="button"
          id="change-content-button"
        >Change content
        </button>
        <button
          type="button"
          id="restore-content-button"
        >Restore content
        </button>
      </div>
    </div>

    <div id="container-two">
      <div id="div-two">
        <p id="paragraph-two">1, 2, 3, 4, 5, 6, 7, 8, 9</p>
        <button
          type="button"
          id="reverse-array-button"
        >Reverse array
        </button>
        <button
          type="button"
          id="restore-array-button"
        >Restore array
        </button>
      </div>
    </div>

    <div id="container-three">
      <div id="div-three">
        <form>
          <label for="first-number-input">Input first number</label>
          <input
            id="first-number-input"
            type="number"
            name="first-number"
            value=""
          >
          <label for="second-number-input">Input second number</label>
          <input
            id="second-number-input"
            type="number"
            name="second-number"
            value=""
          >
          <label for="result">Result</label>
          <input
            id="result"
            type="number"
            name="result"
            value=""
          >
        </form>
        <button
          type="button"
          id="addition-button"
        >Add numbers
        </button>
      </div>
    </div>

  </body>
</html>
